<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment - Clove Dental</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f8f8;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .appointment-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fcf9f5;
            border-radius: 10px;
        }
        
        @media (min-width: 768px) {
            .appointment-container {
                border: 1px solid #4a90e2;
            }
        }
        
        .appointment-heading {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        /* Form layout */
        .appointment-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        @media (min-width: 768px) {
            .form-fields {
                display: flex;
                gap: 20px;
            }
            
            .form-field {
                flex: 1;
            }
        }
        

        .form-field {
            position: relative;
            margin-bottom: 5px;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid #e0e0e0;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .form-input:focus {
            border-color: #ff7d00;
        }
        
        .captcha-container {
            display: flex;
            position: relative;
        }
        
        .captcha-input {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid #e0e0e0;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
        }
        
        .captcha-code {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            background-color: #462410;
            color: white;
            border: none;
            border-radius: 0 30px 30px 0;
            padding: 0 20px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 10px 0 20px;
        }
        
        .checkbox-input {
            margin-top: 4px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .terms-text {
            font-size: 14px;
            color: #555;
        }
        
        .terms-text a {
            color: #333;
            text-decoration: underline;
            font-weight: 500;
        }

        .submit-button {
            background-color: #ff7d00;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 15px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            text-align: center;
        }
        
        .submit-button:hover {
            background-color: #e57100;
        }
        
        /* # for Mobile adjustment  */
        @media (max-width: 767px) {
            .appointment-container {
                padding: 25px 20px;
                margin: 20px auto;
            }
            
            .appointment-heading {
                font-size: 22px;
                margin-bottom: 25px;
            }
            
            .form-field {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Appointment Booking Form -->
    <div class="appointment-container">
        <h2 class="appointment-heading">Book an Appointment With Clove Dentist in Delhi</h2>
        
        <form class="appointment-form">
            <div class="form-fields">
                <div class="form-field">
                    <input type="text" class="form-input" id="name" name="name" placeholder="Name" required>
                </div>
                
                <div class="form-field">
                    <input type="tel" class="form-input" id="phone" name="phone" placeholder="Phone" required>
                </div>
                
                <div class="form-field">
                    <div class="captcha-container">
                        <input type="text" class="captcha-input" id="captcha" name="captcha" placeholder="Captcha" required>
                        <div class="captcha-code">1514</div>
                    </div>
                </div>
            </div>
            
            <div class="terms-checkbox">
                <input type="checkbox" class="checkbox-input" id="terms" name="terms" required>
                <label for="terms" class="terms-text">
                    I agree to CLOVE Dental's <a href="#">Terms</a> and <a href="#">Privacy Policy</a> and consent to contact via phone, email, or SMS.
                </label>
            </div>
            
            <button type="submit" class="submit-button">Book Free Consultation</button>
        </form>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const phoneInput = document.getElementById('phone');
            const submitButton = document.querySelector('.submit-button');
            
            function updatePlaceholders() {
                if (window.innerWidth < 768) {
                    phoneInput.placeholder = "Mobile Number";
                    submitButton.textContent = "Book a Free Consultation";
                } else {
                    phoneInput.placeholder = "Phone";
                    submitButton.textContent = "Book Free Consultation";
                }
            }
        
            updatePlaceholders();
            window.addEventListener('resize', updatePlaceholders);
        });
    </script>
</body>
</html>
